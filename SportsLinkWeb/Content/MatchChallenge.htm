    a

<div style="font-family: Verdana, Helvetica, Sans-Serif;">
    <table cellpadding="10">
      <tr>
        <td><fb:profile-pic uid="{FacebookId}" size="small" linked="false"></fb:profile-pic></td>
        <td><h1><fb:name uid="{FacebookId}" capitalize="true"></fb:name> ({Rating})</h1></td>
      </tr>
      <tr>
        <td><b>When:</b></td>
        <td>{Date}</td>
      </tr>
      <tr>
        <td><b>Where:</b></td>
        <td>{Location}</td>
      </tr>
      <tr>
        <td><b>More Info:</b></td>
        <td>{Comments}</td>
      </tr>
      <tr>
        <td colspan="2"><h2><a href="{CanvasUrl}/services/acceptoffer/{OfferId}">Accept the Challenge</a></h2></td>
      </tr>
    </table>
    <p>
    -Tennis Link
    </p>
